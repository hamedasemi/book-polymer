<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Webcomponent test</title>

    <script>
        window.performance && performance.mark && performance.mark(`app-load-start`);
    </script>
    <script type="application/javascript" src="../../config/dev.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="app-component.html">

</head>
<body>

    <test-fixture id="app-component">
        <template>
            <app-component></app-component>
        </template>
    </test-fixture>

    <script>

        suite('<app-component>', function() {

            let element;
            setup(() => {
                element = fixture('app-component');
            });

            test('hello function', () => {
                expect(element.hello()).to.be.equal(`hello`);
            });

        });

    </script>

</body>
</html>
