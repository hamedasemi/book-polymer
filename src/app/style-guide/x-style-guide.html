<dom-module id="x-style-guide">

    <template>
        <style include="x-style-guide-style"></style>

        <content-element>

            <text-element h1>Style Guide</text-element>

            <text-element h3>Progress bar</text-element>
            <progress-bar stage="4" stages='["0","1","2","4","5"]'></progress-bar>
            <separator></separator>

            <text-element h3>Campaign button element</text-element>
            <campaign-button-element campaign-type="standard"></campaign-button-element>
            <separator></separator>

			<text-element h3>Card item list</text-element>
                <card-list-element>
                    <card-item-element>
                        <highlight-content>
                            <text-element highlight>Highlight title</text-element>
                        </highlight-content>
                        <area-content>
                            <x-icon card-icon name="icon-origin-vatten"></x-icon>
                            <text-element h2 align="center" margin-none>Vattenkraft</text-element>
                        </area-content>
                        <action-content>
                            <action-button-element margin-none>Button</action-button-element>
                        </action-content>
                    </card-item-element>

                    <card-item-element>
                        <area-content>
                            <x-icon card-icon name="icon-origin-solel"></x-icon>
                            <text-element h2 align="center" margin-none>Solkraft</text-element>
                        </area-content>
                        <action-content>
                            <action-button-element margin-none>Button</action-button-element>
                        </action-content>
                    </card-item-element>

                    <card-item-element>
                        <area-content>
                            <x-icon card-icon name="icon-origin-vind"></x-icon>
                            <text-element h2 align="center" margin-none>Vindkraft</text-element>
                        </area-content>
                        <action-content>
                            <action-button-element margin-none>Button</action-button-element>
                        </action-content>
                    </card-item-element>
                </card-list-element>
			<separator></separator>

			<text-element h3>Radio buttons</text-element>
                <radio-button radio-id="style-guide-radio-01" name="style-guide-radios">Jag ger Fortum fullmakt att hämta mina anläggningsuppgifter</radio-button>
                <radio-button radio-id="style-guide-radio-02" name="style-guide-radios">Jag fyller själv i mina anläggningsuppgifter</radio-button>
                <separator></separator>

                <text-element h3>Checkbox</text-element>
                <checkbox-element>Jag ska flytta</checkbox-element>
			<separator></separator>

			<text-element h3>Affirmation &amp; notification</text-element>
                <div id="notification-buttons">
                    <action-button-element on-click="onAffirmationEvent">Send an affirmation</action-button-element>
                    <action-button-element on-click="onNotifyEvent">Send a notification</action-button-element>
                </div>
			<separator></separator>

            <text-element h3>Icons</text-element>
            <div id="icons">
                <x-icon card-icon name="icon-origin-vatten"></x-icon>
                <x-icon card-icon name="icon-origin-solel"></x-icon>
                <x-icon card-icon name="icon-origin-vind"></x-icon>
                <x-icon card-icon name="icon-usage.type.small-house"></x-icon>
                <x-icon card-icon name="icon-usage.type.large-house"></x-icon>
                <x-icon card-icon name="icon-usage.type.apartment"></x-icon>
                <x-icon card-icon name="icon-call-us-circle"></x-icon>
                <x-icon card-icon name="icon-call-us"></x-icon>
                <x-icon card-icon name="icon-logo"></x-icon>
                <x-icon card-icon name="icon-back-arrow"></x-icon>
                <x-icon card-icon name="icon-cross"></x-icon>
                <x-icon card-icon name="icon-plus"></x-icon>
                <x-icon card-icon name="icon-checkmark"></x-icon>
                <x-icon card-icon name="icon-checkmark-circle"></x-icon>
                <x-icon card-icon name="icon-information"></x-icon>
                <x-icon card-icon name="icon-warning"></x-icon>
            </div>
            <separator></separator>


			<text-element h3>Datepicker</text-element>
                <datepicker-element picker-id="date" value="{{dateValue}}" placeholder="YYYY-MM-DD" min-date="[[minDate]]" max-date="[[maxDate]]"></datepicker-element>
            <separator></separator>

			<text-element h3>Input element</text-element>
                <input-element placeholder="This is a regular text input element" state="ready"></input-element>
                <input-element placeholder="Loading" state="indeterminate"></input-element>
                <input-element placeholder="Disabled" state="disabled"></input-element>
                <input-element placeholder="Error" state="error"></input-element>
                <text-element error>A message explaining the error</text-element>
			<separator></separator>

            <text-element h3>Buttons</text-element>
            <div id="buttons">
                <action-button-element>Button</action-button-element>
                <action-button-element disabled>Disabled</action-button-element>
                <action-button-element loading>Loading</action-button-element>
                <action-button-element secondary>Secondary</action-button-element>
                <action-button-element secondary disabled>Disabled</action-button-element>
                <action-button-element secondary loading>Loading</action-button-element>
            </div>

            <separator></separator>

            <text-element h3>Typography</text-element>
                <text-element h1>Heading H1</text-element>
                <text-element h2>Heading H2</text-element>
                <text-element h3>Heading H3</text-element>
                <text-element preamble>Preamble text</text-element>
                <text-element bold>Bold text</text-element>
                <text-element legal>Legal text</text-element>
                <text-element label>Label text</text-element>
                <text-element error>Error text</text-element>
                <text-element header>Header text</text-element>
                <text-element loading>Loading text</text-element>
                <text-element banner>Banner text</text-element>
                <text-element table>Table text</text-element>
                <text-element footer>Footer text</text-element>
                <text-element highlight>Highlight text</text-element>
                <text-element highlight large>Large highlight text</text-element>
                <text-element price>Price text (1234)</text-element>
                <text-element contract>Contract text</text-element>
                <text-element detail>Detail text</text-element>
            <separator></separator>

			<text-element h3>Campaign area</text-element>
            <campaign-area-element image-src="/assets/media/just-nu.png" title="500 kr i nykundsrabatt!" subtitle="Betalas ut under 12 månader och gäller endast nya kunder"></campaign-area-element>

		</content-element>

	</template>

	<script src="x-style-guide.js"></script>
</dom-module>
