<link rel="import" href="/assets/libs/polymer/polymer.html">

<dom-module id="text-button-element">
	<template>
		<style>
			:host {
				display: flex;
				justify-content: center;
				align-items: center;
				user-select: none;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			:host button {
				align-items: center;
				margin: 0;
				padding: 0;
				outline: none;
				border: none;
				font-family: var(--font-paragraph);
				font-size: var(--font-size-small);
				font-weight: var(--font-weight-bold);
				line-height: 1;
				text-transform: uppercase;
				text-decoration: none;
				color: var(--dark-grey-color, black);
				background: none;
			}

			:host button div {
				@apply(--flex-row);
			}

			:host([change]) button {
				outline: none;
				border: none;
				background: none;
				text-decoration: none;
				color: var(--primary-color, black);
				font-family: var(--font-paragraph);
				font-size: var(--font-size-xsmall);
				font-weight: var(--font-weight-bold);
				text-transform: uppercase;
			}

			:host button:active {
				color: var(--dark-green-color);
				cursor: pointer;
			}

			:host button:active x-icon {
				fill: var(--dark-green-color);
				cursor: pointer;
			}

			:host([no-icon]) button x-icon {
				display: none;
			}

			:host([no-icon]) button {
				margin-left: 0.4em;
			}

			:host([detail]) button {
				color: var(--secondary-color);
				font-family: var(--font-paragraph);
				font-size: var(--font-size-small);
				font-weight: var(--font-weight-normal);
				text-transform: initial;
				margin-bottom: 0;
			}

			:host([align~="center"]) {
				text-align: center;
			}

			:host button:focus {
				padding: .3rem 0;
				outline: auto .5rem #4D90FE;
			}

			@media (any-pointer: fine) {
				:host button:hover {
					color: var(--dark-green-color);
					cursor: pointer;
				}

                :host button:hover ::content x-icon {
                    fill: var(--dark-green-color);
                    cursor: pointer;
                }
			}
		</style>

		<button ontouchstart="">
            <!-- Div is firefox-fix -->
            <div>
                <content></content>
            </div>
        </button>
	</template>

	<script>
        Polymer({
            is: "text-button-element",
            properties: {
                icon: {
                    type: String
                }
            }
        });
    </script>

</dom-module>
