<link rel="import" href="/assets/libs/polymer/polymer.html">

<link rel="import" href="/app/shared/shared-content/shared-content.html">

<dom-module id="text-element">
    <template>
        <style include="shared-content"></style>
        <style>
            :host {
                /* Default typography */
                display: block;
                margin: 0;
                padding: 0;
                font-style: normal;
                font-size: var(--font-size-small);
                color: var(--dark-grey-color, black);
                line-height: var(--line-height-default);
                font-family: var(--font-paragraph);
                font-weight: var(--font-weight-normal);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                @apply(--md-margin-bottom);
            }

            :host ::content a {
                color: var(--grey-color, black);
                text-decoration: underline;
            }

            :host([footer]) ::content a {
                color: var(--grey-color, black);
            }

            :host ::content a:hover {
                text-decoration: none;
            }

            /* Types */

            :host([h1]) {
                color: var(--primary-color, black);
                font-family: var(--font-heading);
                font-size: var(--font-size-huge);
                font-weight: var(--font-weight-bold);
                line-height: var(--line-height-normal);
            }

            :host([h2]) {
                color: var(--dark-grey-color, black);
                font-family: var(--font-paragraph);
                font-size: var(--font-size-xlarge);
                font-weight: var(--font-weight-bold);
                line-height: var(--line-height-normal);
            }

            :host([h3]) {
                color: var(--dark-green-color, black);
                font-family: var(--font-heading);
                font-size: var(--font-size-large);
                font-weight: var(--font-weight-normal);
            }

            :host([preamble]) {
                font-family: var(--font-paragraph);
                color: var(--grey-color);
                font-size: var(--font-size-medium);
                font-weight: var(--font-weight-normal);
                margin-bottom: @apply(--xxl-margin-bottom);
            }

            :host[bold] {
                font-weight: var(--font-weight-bold);
            }

            :host([legal]) {
                font-family: var(--font-paragraph);
                color: var(--grey-color);
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-normal);
                margin-bottom: 0;
            }

            :host([label]) {
                font-family: var(--font-paragraph);
                font-weight: var(--font-weight-bold);
                font-size: var(--font-size-medium);
                line-height: var(--line-height-default);
                color: var(--black-color, black);
                margin-bottom: var(--xxs-shared-content);
            }

            :host([error]) {
                color: var(--dark-grey-color, black);
                font-size: var(--font-size-xsmall);
            }

            :host([header]) {
                color: red;
                font-size: var(--font-size-huge);
                font-weight: var(--font-weight-normal);
                background-color: white;
                padding: 1em 1em;
            }

            :host([loading]) {
                color: var(--secondary-color, black);
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-bold);
                text-transform: uppercase;
                padding: 1em 1em;
            }

            :host([banner]) {
                color: white;
                font-family: var(--font-heading);
                font-size: var(--font-size-wallpaper);
                font-weight: var(--font-weight-bold);
                margin-bottom: 0;
                line-height: 1.2;
                background-color: rgba(255, 255, 255, 0);
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.32);
                text-align: center;
                max-width: 60rem;
            }

            :host([table]) {
                font-family: var(--font-paragraph);
                color: var(--grey-color);
                font-size: var(--font-size-xsmall);
                font-weight: var(--font-weight-normal);
            }

            :host([footer]) {
                border-top: 1px solid var(--lighter-grey-color, black);
                color: var(--light-grey-color, black);
                font-size: var(--font-size-xsmall);
                display: block;
                padding: 1em 0 0;
                margin-bottom: 0;
                flex-grow: 1;
            }

            :host([highlight]) {
                text-transform: uppercase;
                color: var(--dark-grey-color, black);
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-normal);
                margin-bottom: 0;
                text-align: center;
            }

            :host([highlight][large]) {
                font-size: var(--font-size-xlarge);
            }

            :host([price]) {
                margin: 0;
                padding: 0 0.1em 0.1em 0.1em;
                color: var(--secondary-color, black);
                font-size: var(--font-size-huge);
                line-height: 1;
                font-family: var(--font-paragraph);
                font-weight: var(--font-weight-bold);
                margin-bottom: 0;
            }

            :host([contract]) {
                font-family: var(--font-paragraph);
                color: var(--dark-grey-color);
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-normal);
                margin-bottom: 0;
            }

            :host([detail]) {
                font-family: var(--font-paragraph);
                color: red;
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-normal);
                margin-bottom: 0;
            }

            :host([margin-none]) {
                margin-bottom: 0;
            }

            :host([align~="center"]) {
                text-align: center;
            }

            :host([align~="right"]) {
                text-align: right;
            }

            :host([uppercase]) {
                text-transform: uppercase;
            }

            :host([hidden]) {
                display: none;
            }

            :host([line-through]) {
                text-decoration: line-through;
            }

        </style>
        <content></content>
    </template>

    <script>
        Polymer({
            is: "text-element",
            properties: {
                html: {
                    type: String,
                    observer: `_htmlChanged`
                }
            },
            _htmlChanged: function(html) {
                if (typeof html !== `undefined`) {
                    this.innerHTML = html;
                }
            }
        });
    </script>

</dom-module>
