<dom-module id="app-component-style">
    <template>
        <style include="shared-layout"></style>
        <style include="shared-content"></style>
        <style>
            @keyframes fade {
                from {
                    opacity: 0;
                }
            }

            :host {
                --primary-color: #5ac37d;
                --secondary-color: #377a6c;

                --lighter-green-color: #eef9f2;

                --highlight-green-color: #ace1be; /* Only used in accordion important */
                --light-green-color: #def3e5;
                --dark-green-color: #275a4f;
                --focus-green-color: #458812; /* Only used for button focus primary button */
                --disabled-green-color: #c6ead2; /* Only used for button disabled primary button */
                --separator-green-color: #bcd2ab; /* Only used as separator in customer info */
                --progress-bar-light-grey-color: #f0f0f0; /* Only used in progress bar */
                --semi-dark-blue-color: #78a0d4;  /* Only used in notification/progress */
                --lighter-blue-color: #f5fcfe;
                --light-blue-color: #9bbcb5; /* Only used in text button element and secondary button disabled style */
                --disabled-blue-color: #9bbcb5;
                --notification-blue-color: #85a9db; /* Only used in notification */

                --black-color: #333333;
                --white-color: #ffffff;
                --orange-color: #eb6437; /* Input invalud + campaign */
                --lighter-orange-color: #fdefeb; /* Input invalid style */

                --dark-grey-color: #4c4c4c;
                --grey-color: #818181;
                --light-grey-color: #a5a5a5;

                --accordion-green-color: #def3e5;
                --lighter-grey-color: #ededed; /* Only used as border above footer */

                --font-weight-bold: 700;
                --font-weight-medium: 500;
                --font-weight-normal: 400;
                --font-size-wallpaper: 4.6rem;
                --font-size-huge: 3.8rem;
                --font-size-xlarge: 2.2rem;
                --font-size-large: 1.8rem;
                --font-size-medium: 1.6rem;
                --font-size-small: 1.4rem;
                --font-size-xsmall: 1.2rem;
                --font-heading: 'gt-eesti', serif;
                --font-paragraph: 'gt-eesti', sans-serif;
                --line-height-default: 1.5;
                --line-height-normal: 1.1;
                --margin-bottom-medium: 1.5rem;
                --margin-bottom-small: 1.0rem;

                animation: fade 1s forwards ease-out;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                flex-grow: 1;
            }

            main-content {
                @apply(--flex-column);
                flex-grow: 1;
                flex-basis: 50%;
                flex-shrink: 0;
                align-items: center;
            }

            context-column {
                @apply(--flex-column);
                justify-content: center;
                flex-grow: 1;
                flex-shrink: 0;
                width: 100%;
                max-width: 80rem;
            }

            :host-context([medium]) context-column {
                max-width: 60rem;
            }

            header-section {
                justify-content: space-between;
                @apply(--flex-row);
                @apply(--md-padding-sides);
                padding-top: 2.6rem;
            }

            :host-context([medium]) header-section {
                @apply(--md-padding-sides);
            }

            [header] {
                @apply(--flex-row);
                flex-grow: 1;
            }

            [main] {
                @apply(--flex-column);
                flex-grow: 1;
                @apply(--xxl-padding-top);
            }

            [aside] {
                display: flex;
            }

            app-stage-select[footer] {
                @apply(--flex-column);
                @apply(--md-padding-all);
            }

            aside-content {
                @apply(--flex-column);
                flex-basis: 50%;
                align-items: center;
                flex-shrink: 0;
                display: none;
                flex-grow: 1;
                align-items: center;
                background: var(--secondary-color);
                /* IE 11 fix remove when not needed. */
                max-width: 50%;
                z-index: 2;
            }

            :host-context([medium]) aside-content {
                display: flex;
            }

            banner-container {
                width: 100%;
                position: fixed;
                top: 0;
                right: 0;
                width: 50%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                @apply(--md-padding-sides);
            }
        </style>
    </template>
</dom-module>
