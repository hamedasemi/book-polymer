<link rel="import" href="/assets/libs/polymer/polymer.html">

<link rel="import" href="/app/shared/resource/x-resource.html">
<link rel="import" href="/app/shared/shared-layout/shared-layout.html">
<link rel="import" href="/app/shared/shared-content/shared-content.html">

<link rel="import" href="/app/core/content/content-element.html">
<link rel="import" href="/app/core/text/text-element.html">
<link rel="import" href="/app/core/x-icon/x-icon.html">

<dom-module id="not-found-component">

    <template>

        <style include="shared-layout"></style>
        <style include="shared-content"></style>
        <style>

            :host {
                @apply(--flex-column);
                -ms-flex-positive: 1;
                    flex-grow: 1;
            }

            contact-container {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                    align-items: center;
            }

            x-icon {
                height: 42px;
                width: 42px;
            }

            a {
                display: block;
                margin: 0;
                padding: 0;
                font-style: normal;
                color: #002e54;
                line-height:  1.1;
                font-family: 'corporate-s', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-decoration: none;
                font-size: 2rem;
                font-weight: 700;
            }

        </style>

        <content-element>

            <text-element h1="">[[localize(&apos;business.error.complementary.header&apos;)]]</text-element>
            <text-element preamble="">[[localize(&apos;business.error.complementary.p&apos;)]]</text-element>
            <contact-container>
                <x-icon name="icon-call-us"></x-icon>
                <a href="tel:[[localize(&apos;business.error.complementary.number&apos;)]]">[[localize(&apos;business.error.complementary.number&apos;)]]</a>
            </contact-container>

        </content-element>

    </template>

    <script>"use strict";

Polymer({

    is: "not-found-component",

    behaviors: [Polymer.Behaviors.Resource]

});</script>

</dom-module>
