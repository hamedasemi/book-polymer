<link rel="import" href="/assets/libs/polymer/polymer.html">

<dom-module id="x-analytics">

    <script>'use strict';

Polymer({

    is: 'x-analytics',

    behaviors: [Polymer.Behaviors.DebugBehavior],

    observers: ['_pageViewObserver(campaignName, page)'],

    properties: {
        campaignName: {
            type: String
        },
        page: {
            type: String
        },
        event: {
            type: Object,
            observer: '_eventChanged'
        }
    },

    ready: function ready() {
        /* Google Tag Manager */
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';j.async = true;j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl;f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', CONFIG.ANALYTICS_TAGMANAGERKEY);
        /* End Google Tag Manager */
    },

    _pageViewObserver: function _pageViewObserver(campaignName, page) {
        this.trackPage('/' + campaignName + '/' + page);
    },

    _eventChanged: function _eventChanged(newEvent) {
        this.trackEvent(newEvent);
    },

    trackPage: function trackPage(page) {
        dataLayer.push({ 'event': 'pageView', 'pageView': page });
    },

    trackEvent: function trackEvent(event) {
        if (typeof event !== 'undefined' || event !== null) {
            dataLayer.push({ 'event': 'gaEvent', 'categoryName': event.category, 'actionName': event.action, 'labelName': event.label });
        } else {
            this.error('Invalid event: ' + event);
        }
    }

});</script>

</dom-module>
