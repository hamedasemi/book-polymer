<link rel="import" href="/assets/libs/polymer/polymer.html">

<dom-module id="text-button-element">
	<template>
		<style>
			:host {
				display: -ms-flexbox;
				display: flex;
				-ms-flex-pack: center;
				    justify-content: center;
				-ms-flex-align: center;
				    align-items: center;
				-webkit-user-select: none;
				   -moz-user-select: none;
				    -ms-user-select: none;
				        user-select: none;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			:host button {
				-ms-flex-align: center;
				    align-items: center;
				margin: 0;
				padding: 0;
				outline: none;
				border: none;
				font-family: 'corporate-s', sans-serif;
				font-size: 1.6rem;
				font-weight: 700;
				line-height: 1;
				text-transform: uppercase;
				text-decoration: none;
				color: black;
				color: #222222;
				background: none;
			}

			:host button div {
				@apply(--flex-row);
			}

			:host([change]) button {
				outline: none;
				border: none;
				background: none;
				text-decoration: none;
				color: black;
				color: #4f9b00;
				font-family: 'corporate-s', sans-serif;
				font-size: 1.4rem;
				font-weight: 700;
				text-transform: uppercase;
			}

			:host button:active {
				color: #2c5800;
				cursor: pointer;
			}

			:host button:active x-icon {
				fill: #2c5800;
				cursor: pointer;
			}

			:host([no-icon]) button x-icon {
				display: none;
			}

			:host([no-icon]) button {
				margin-left: 0.4em;
			}

			:host([detail]) button {
				color: #002e54;
				font-family: 'corporate-s', sans-serif;
				font-size: 1.6rem;
				font-weight: 400;
				text-transform: initial;
				margin-bottom: 0;
			}

			:host([align~="center"]) {
				text-align: center;
			}

			:host button:focus {
				padding: .3rem 0;
				outline: auto .5rem #4D90FE;
			}

			@media (any-pointer: fine) {

				:host button:hover {
								color: #2c5800;
								cursor: pointer;
				}

				:host button:hover ::content x-icon {
								fill: #2c5800;
								cursor: pointer;
				}
}
		</style>

		<button ontouchstart="">
            <!-- Div is firefox-fix -->
            <div>
                <content></content>
            </div>
        </button>
	</template>

	<script>"use strict";

Polymer({
    is: "text-button-element",
    properties: {
        icon: {
            type: String
        }
    }
});</script>

</dom-module>
