<link rel="import" href="/assets/libs/polymer/polymer.html">

<link rel="import" href="/app/shared/shared-content/shared-content.html">

<dom-module id="text-element">
    <template>
        <style include="shared-content"></style>
        <style>
            :host {
                /* Default typography */
                display: block;
                margin: 0;
                padding: 0;
                font-style: normal;
                font-size: 1.6rem;
                color: black;
                color: #222222;
                line-height: 1.5;
                font-family: 'corporate-s', sans-serif;
                font-weight: 400;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                @apply(--md-margin-bottom);
            }

            :host ::content a {
                color: black;
                color: #4a4a4a;
                text-decoration: underline;
            }

            :host([footer]) ::content a {
                color: black;
                color: #4a4a4a;
            }

            :host ::content a:hover {
                text-decoration: none;
            }

            /* Types */

            :host([h1]) {
                color: black;
                color: #4f9b00;
                font-family: 'corporate-a', serif;
                font-size: 4.0rem;
                font-weight: 700;
                line-height: var(--line-height-normal);
            }

            :host([h2]) {
                color: black;
                color: #222222;
                font-family: 'corporate-s', sans-serif;
                font-size: 2.4rem;
                font-weight: 700;
                line-height: var(--line-height-normal);
            }

            :host([h3]) {
                color: black;
                color: #2c5800;
                font-family: 'corporate-a', serif;
                font-size: 2rem;
                font-weight: 400;
            }

            :host([preamble]) {
                font-family: 'corporate-s', sans-serif;
                color: #4a4a4a;
                font-size: 1.9rem;
                font-weight: 400;
                margin-bottom: @apply(--xxl-margin-bottom);
            }

            :host[bold] {
                font-weight: 700;
            }

            :host([legal]) {
                font-family: 'corporate-s', sans-serif;
                color: #4a4a4a;
                font-size: 1.6rem;
                font-weight: 400;
                margin-bottom: 0;
            }

            :host([label]) {
                font-family: 'corporate-s', sans-serif;
                font-weight: 700;
                font-size: 1.9rem;
                line-height: 1.5;
                color: black;
                color: #222222;
                margin-bottom: var(--xxs-shared-content);
            }

            :host([error]) {
                color: black;
                color: #222222;
                font-size: 1.4rem;
            }

            :host([header]) {
                color: red;
                font-size: 4.0rem;
                font-weight: 400;
                background-color: white;
                padding: 1em 1em;
            }

            :host([loading]) {
                color: black;
                color: #002e54;
                font-size: 1.6rem;
                font-weight: 700;
                text-transform: uppercase;
                padding: 1em 1em;
            }

            :host([banner]) {
                color: white;
                font-family: 'corporate-a', serif;
                font-size: 4.8rem;
                font-weight: 700;
                margin-bottom: 0;
                line-height: 1.2;
                background-color: rgba(255, 255, 255, 0);
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.32);
                text-align: center;
                max-width: 60rem;
            }

            :host([table]) {
                font-family: 'corporate-s', sans-serif;
                color: #4a4a4a;
                font-size: 1.4rem;
                font-weight: 400;
            }

            :host([footer]) {
                border-top: 1px solid black;
                border-top: 1px solid #EAEAEA;
                color: black;
                color: #828282;
                font-size: 1.4rem;
                display: block;
                padding: 1em 0 0;
                margin-bottom: 0;
                -ms-flex-positive: 1;
                    flex-grow: 1;
            }

            :host([highlight]) {
                text-transform: uppercase;
                color: black;
                color: #222222;
                font-size: 1.6rem;
                font-weight: 400;
                margin-bottom: 0;
                text-align: center;
            }

            :host([highlight][large]) {
                font-size: 2.4rem;
            }

            :host([price]) {
                margin: 0;
                padding: 0 0.1em 0.1em 0.1em;
                color: black;
                color: #002e54;
                font-size: 4.0rem;
                line-height: 1;
                font-family: 'corporate-s', sans-serif;
                font-weight: 700;
                margin-bottom: 0;
            }

            :host([contract]) {
                font-family: 'corporate-s', sans-serif;
                color: #222222;
                font-size: 1.6rem;
                font-weight: 400;
                margin-bottom: 0;
            }

            :host([detail]) {
                font-family: 'corporate-s', sans-serif;
                color: red;
                font-size: 1.6rem;
                font-weight: 400;
                margin-bottom: 0;
            }

            :host([margin-none]) {
                margin-bottom: 0;
            }

            :host([align~="center"]) {
                text-align: center;
            }

            :host([align~="right"]) {
                text-align: right;
            }

            :host([uppercase]) {
                text-transform: uppercase;
            }

            :host([hidden]) {
                display: none;
            }

            :host([line-through]) {
                text-decoration: line-through;
            }

        </style>
        <content></content>
    </template>

    <script>"use strict";

Polymer({
    is: "text-element",
    properties: {
        html: {
            type: String,
            observer: "_htmlChanged"
        }
    },
    _htmlChanged: function _htmlChanged(html) {
        if (typeof html !== "undefined") {
            this.innerHTML = html;
        }
    }
});</script>

</dom-module>
