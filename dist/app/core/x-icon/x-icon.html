<link rel="import" href="/assets/libs/polymer/polymer.html">

<dom-module id="x-icon">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
			}

			#svg {
				position: inherit;
				height: inherit;
				width: inherit;
                display: block;
			}

			:host([badge]) {
				fill: black;
				fill: #222222;
				width: 3.2em;
				height: 3.2em;
			}

			:host([card-icon]) {
				fill: black;
				fill: #222222;
				width: 4.8em;
				height: 4.8em;
				padding: 1em 0 1em;
			}

			:host([accordion]) {
				width: 1rem;
				height: 1rem;
				fill: #002e54;
			}

			:host([checkbox-icon]) {
				width: 2rem;
				height: 2rem;
			}

            :host([back-button]) {
                display: -ms-flexbox;
                display: flex;
				width: 0.75em;
				height: 0.55em;
				fill: #222222;
                padding: 0 0.1em;
				margin-right: 0.4em;
				margin-bottom: 0.1em;
				-ms-flex-item-align: center;
				    align-self: center;
            }
		</style>

		<svg id="svg" xmlns="http://www.w3.org/2000/svg">
			<use id="use"/>
		</svg>

	</template>

	<script>'use strict';

Polymer({

    is: 'x-icon',

    properties: {

        name: {
            type: String,
            observer: '_nameChanged'
        }

    },

    _nameChanged: function _nameChanged(name) {
        /**
         * Need to inject the element in order for the data binding to work. ISSUE: https://github.com/Polymer/polymer/issues/3060
         * When fixed use: '<use xlink:href$="icons.svg#$[[name]]"></use>' inside the svg element
         */
        this.$.use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '/assets/icons/glyphs.svg#' + name);
    }

});</script>

</dom-module>
