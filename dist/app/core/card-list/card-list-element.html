<link rel="import" href="/assets/libs/polymer/polymer.html">

<link rel="import" href="/app/shared/shared-layout/shared-layout.html">
<link rel="import" href="/app/shared/shared-content/shared-content.html">

<dom-module id="card-list-element">
    <template>
        <style include="shared-layout"></style>
        <style include="shared-content"></style>
        <style>

            :host {
                @apply(--flex-column);
            }

            :host-context([x-small]) {
                @apply(--md-padding-sides);
            }

            :host-context([small]) {
                @apply(--flex-row);
            }

            :host-context([x-large]) {
                @apply(--flex-row);
            }

            :host-context([small]) ::content card-item-element:nth-child(3n-10) {
                @apply(--md-margin-sides);
            }

            :host-context([x-large]) ::content card-item-element:nth-child(3n-10) {
                @apply(--md-margin-sides);
            }

            :host ::content card-item-element {
                opacity: 0;
                animation: fadeIn .6s forwards ease-in;
                -webkit-backface-visibility: hidden;
                        backface-visibility: hidden;
            }

            :host ::content card-item-element:nth-child(2) {
                animation-delay: .3s;
            }

            :host ::content card-item-element:nth-child(3) {
                animation-delay: .6s;
            }

            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

        </style>
        <content select="card-item-element"></content>
    </template>

    <script>"use strict";

Polymer({
    is: "card-list-element"
});</script>

</dom-module>
